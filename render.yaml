# Render Blueprint - https://render.com/docs/blueprint-spec
services:
  - type: web
    name: mundoedm-backend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: YOUTUBE_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
